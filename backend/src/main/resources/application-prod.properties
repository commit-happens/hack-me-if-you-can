# Production MySQL Configuration
# Copy this to application-prod.properties when deploying to production
#
# USAGE:
# Run with: java -jar app.jar --spring.profiles.active=prod
# Or set environment variable: SPRING_PROFILES_ACTIVE=prod

# ================================
# DATABASE CONNECTION
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/hackme_db?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=hackme_user
spring.datasource.password=hackme_password123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================================
# CONNECTION POOL SETTINGS
# ================================
# HikariCP is the default connection pool in Spring Boot
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# ================================
# JPA/HIBERNATE CONFIGURATION
# ================================
# Database platform
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# DDL strategy: validate (production), update (development)
spring.jpa.hibernate.ddl-auto=validate

# SQL logging (disable in production for performance)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Performance optimization
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ================================
# LOGGING CONFIGURATION
# ================================
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.hackme.backend=INFO

# ================================
# APPLICATION SETTINGS
# ================================
# Server configuration
server.port=8080
server.servlet.context-path=/api

# CORS settings (adjust for your frontend domain)
cors.allowed-origins=https://yourdomain.com,https://www.yourdomain.com

# ================================
# SECURITY SETTINGS
# ================================
# Session configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

# ================================
# MONITORING & HEALTH CHECKS
# ================================
# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true